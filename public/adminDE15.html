<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - ConfessHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: #0f172a;
      --card-bg: #1e293b;
      --accent-color: #0ea5e9;
      --accent-glow: 0 0 10px rgba(14, 165, 233, 0.7);
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --danger-color: #ef4444;
      --success-color: #10b981;
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--primary-bg);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }
    .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
    nav {
      background: linear-gradient(90deg, #0369a1 0%, #0ea5e9 100%);
      padding: 18px 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-title { display: flex; align-items: center; gap: 10px; }
    .admin-info {
      display: flex; align-items: center; gap: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 15px;
      border-radius: 30px;
    }
    .render-notice {
      background: var(--card-bg);
      padding: 12px 15px;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }
    .dashboard-header {
      display: flex; justify-content: space-between; align-items: center;
      margin: 25px 0 20px; flex-wrap: wrap; gap: 15px;
    }
    h2 { font-size: 28px; display: flex; align-items: center; gap: 10px; }
    .stats-cards {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px; margin-bottom: 25px;
    }
    .stat-card {
      background: var(--card-bg); padding: 20px;
      border-radius: var(--border-radius);
      display: flex; flex-direction: column; gap: 10px;
    }
    .stat-card i { font-size: 28px; color: var(--accent-color); }
    .stat-value { font-size: 32px; font-weight: bold; }
    .stat-label { color: var(--text-secondary); font-size: 14px; }
    .controls {
      background: var(--card-bg); padding: 20px;
      border-radius: var(--border-radius); margin-bottom: 25px;
      display: flex; flex-wrap: wrap; gap: 15px; align-items: center;
    }
    .filter-group { display: flex; flex-direction: column; gap: 8px; min-width: 150px; flex: 1; }
    label { font-weight: 500; font-size: 14px; color: var(--text-secondary); }
    input[type="date"], input[type="text"] {
      padding: 10px 15px; border-radius: 8px;
      border: 1px solid #334155; background: #1e293b;
      color: var(--text-primary); font-family: inherit;
      width: 100%;
    }
    input:focus { outline: none; border-color: var(--accent-color); box-shadow: var(--accent-glow); }
    .table-wrapper {
      background: var(--card-bg); 
      border-radius: var(--border-radius); 
      overflow: auto;
      max-width: 100%;
    }
    table { width: 100%; border-collapse: collapse; min-width: 600px; }
    th, td { padding: 16px; text-align: left; border-bottom: 1px solid #334155; vertical-align: middle; }
    th { background: #1a2438; font-weight: 600; position: sticky; top: 0; }
    tbody tr:hover { background: #2d374850; }
    .message-cell { max-width: 400px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .btn-action {
      display: inline-flex; align-items: center; justify-content: center; gap: 5px;
      padding: 8px 12px; border-radius: 6px; cursor: pointer;
      font-size: 14px; margin: 4px; border: 1px solid #334155;
      background: transparent; color: var(--text-primary);
      white-space: nowrap;
    }
    .btn-download { color: var(--accent-color); border-color: var(--accent-color); }
    .btn-download:hover { background: rgba(14,165,233,0.1); }
    .btn-delete { color: var(--danger-color); border-color: var(--danger-color); }
    .btn-delete:hover { background: rgba(239,68,68,0.1); }
    .empty-state { text-align: center; padding: 40px; color: var(--text-secondary); }
    .empty-state i { font-size: 50px; margin-bottom: 15px; opacity: 0.5; }

    /* Responsive styles */
    @media (max-width: 768px) {
      nav { padding: 15px; font-size: 18px; }
      .admin-info span { display: none; }
      .admin-info { padding: 8px; }
      h2 { font-size: 22px; }
      .stat-value { font-size: 26px; }
      .controls { flex-direction: column; align-items: stretch; }
      .filter-group { width: 100%; }
      th, td { padding: 12px 10px; }
      .message-cell { max-width: 250px; }
      /* ✅ Stack action buttons vertically on mobile */
      td:last-child {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .btn-action {
        width: 100%;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .container { padding: 10px; }
      nav { font-size: 16px; padding: 12px 10px; }
      .nav-title span { font-size: 16px; }
      .render-notice { font-size: 12px; padding: 10px; }
      .dashboard-header { margin: 15px 0; }
      h2 { font-size: 18px; }
      .stats-cards { grid-template-columns: 1fr; gap: 15px; }
      .stat-card { padding: 15px; }
      .stat-value { font-size: 24px; }
      .table-wrapper { border-radius: 8px; }
      th, td { padding: 10px 8px; font-size: 14px; }
      .message-cell { max-width: 180px; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-title">
      <i class="fas fa-lock"></i>
      <span>ConfessHub Admin Dashboard</span>
    </div>
    <div class="admin-info">
      <i class="fas fa-user-shield"></i>
      <span>Administrator</span>
    </div>
  </nav>

  <div class="container">
    <div class="render-notice">
      <i class="fas fa-cloud-upload-alt"></i>
      <span>Successfully deployed on Render! API endpoints are now pointing to: 
        <span id="api-url">https://confesshub-pi3x.onrender.com</span></span>
    </div>

    <div class="dashboard-header">
      <h2><i class="fas fa-scroll"></i> All Confessions</h2>
      <div class="header-actions">
        <button class="btn-action btn-download" onclick="exportData()">
          <i class="fas fa-file-export"></i> Export Data
        </button>
      </div>
    </div>

    <div class="stats-cards">
      <div class="stat-card"><i class="fas fa-file-alt"></i>
        <div class="stat-value" id="totalConfessions">0</div>
        <div class="stat-label">Total Confessions</div>
      </div>
      <div class="stat-card"><i class="fas fa-calendar-day"></i>
        <div class="stat-value" id="todayConfessions">0</div>
        <div class="stat-label">Today's Confessions</div>
      </div>
      <div class="stat-card"><i class="fas fa-users"></i>
        <div class="stat-value" id="uniqueUsers">0</div>
        <div class="stat-label">Unique Users</div>
      </div>
    </div>

    <div class="controls">
      <div class="filter-group">
        <label for="filterDate"><i class="fas fa-calendar"></i> Filter by Date</label>
        <input type="date" id="filterDate" onchange="fetchSecrets()" />
      </div>
      <div class="filter-group">
        <label for="searchUser"><i class="fas fa-search"></i> Search User ID</label>
        <input type="text" id="searchUser" placeholder="Enter user ID" oninput="fetchSecrets()" />
      </div>
      <button class="btn-action btn-download" onclick="clearFilters()">
        <i class="fas fa-times"></i> Clear Filters
      </button>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr><th>User ID</th><th>Timestamp</th><th>Message</th><th>Actions</th></tr>
        </thead>
        <tbody id="confessionTable">
          <tr>
            <td colspan="4" class="empty-state">
              <i class="fas fa-spinner fa-spin"></i>
              <div>Loading confessions...</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const RENDER_APP_URL = "https://confesshub-pi3x.onrender.com";
    document.getElementById('api-url').textContent = RENDER_APP_URL;

    async function fetchSecrets() {
      try {
        const res = await fetch(`${RENDER_APP_URL}/api/secrets`);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const secrets = await res.json();
        const table = document.getElementById("confessionTable");
        document.getElementById('totalConfessions').textContent = secrets.length;

        const today = new Date().toISOString().split('T')[0];
        const todaySecrets = secrets.filter(secret => {
          const secretDate = new Date(secret.timestamp).toISOString().split("T")[0];
          return secretDate === today;
        });
        document.getElementById('todayConfessions').textContent = todaySecrets.length;

        const uniqueUsers = new Set(secrets.map(secret => secret.userId));
        document.getElementById('uniqueUsers').textContent = uniqueUsers.size;

        table.innerHTML = "";
        const filterDate = document.getElementById("filterDate").value;
        const searchUser = document.getElementById("searchUser").value.toLowerCase();

        const filtered = secrets.filter(secret => {
          if (filterDate) {
            const secretDate = new Date(secret.timestamp).toISOString().split("T")[0];
            if (secretDate !== filterDate) return false;
          }
          if (searchUser && !secret.userId.toLowerCase().includes(searchUser)) return false;
          return true;
        });

        if (filtered.length === 0) {
          table.innerHTML = `<tr><td colspan="4" class="empty-state">
            <i class="far fa-folder-open"></i><div>No confessions found</div></td></tr>`;
          return;
        }

        filtered.forEach(secret => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${secret.userId}</td>
            <td>${new Date(secret.timestamp).toLocaleString()}</td>
            <td class="message-cell" title="${secret.message.replace(/"/g, '&quot;')}">${secret.message}</td>
            <td>
              <button class="btn-action btn-download"
                data-message="${encodeURIComponent(secret.message)}"
                onclick="handleDownload(this)">
                <i class="fas fa-download"></i> Download
              </button>
              <button class="btn-action btn-delete"
                onclick="deleteSecret('${secret._id}', this)">
                <i class="fas fa-trash"></i> Delete
              </button>
            </td>`;
          table.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching secrets:", error);
        document.getElementById("confessionTable").innerHTML = `<tr><td colspan="4" class="empty-state">
          <i class="fas fa-exclamation-circle"></i>
          <div>Error loading confessions</div>
          <div style="font-size: 12px; margin-top: 10px;">${error.message}</div>
        </td></tr>`;
      }
    }

    function handleDownload(el) {
      const message = decodeURIComponent(el.dataset.message);
      downloadSecret(message);
    }

    function downloadSecret(message) {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      const img = new Image();

      img.src = `${RENDER_APP_URL}/card.jpg`;

      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        ctx.font = "22px 'Georgia', cursive";
        ctx.fillStyle = "#3b2f2f";
        ctx.textAlign = "center";

        const x = canvas.width / 2;
        let y = canvas.height / 2 - 40;
        const lineHeight = 30;
        const maxWidth = canvas.width - 160;

        function wrapText(text) {
          const words = text.split(" ");
          let line = "";
          const lines = [];
          words.forEach(word => {
            const testLine = line + word + " ";
            if (ctx.measureText(testLine).width > maxWidth) {
              lines.push(line);
              line = word + " ";
            } else {
              line = testLine;
            }
          });
          lines.push(line);
          y = canvas.height / 2 - (lines.length / 2) * lineHeight;
          lines.forEach(l => { ctx.fillText(l.trim(), x, y); y += lineHeight; });
        }
        wrapText(message);

        const link = document.createElement("a");
        link.download = `confession-${Date.now()}.jpg`;
        link.href = canvas.toDataURL("image/jpeg", 0.9);
        link.click();
      };

      img.onerror = function () {
        alert("⚠️ card.jpg not found in public/. Please upload card.jpg to your Render project.");
      };
    }

    async function deleteSecret(id, el) {
      if (!confirm("Delete this confession?")) return;
      try {
        const res = await fetch(`${RENDER_APP_URL}/api/secrets/${id}`, { method: "DELETE" });
        const data = await res.json();
        if (data.success) {
          el.closest("tr").remove();
          fetchSecrets();
        } else {
          throw new Error(data.message || "Failed to delete confession");
        }
      } catch (error) {
        console.error("Delete error:", error);
      }
    }

    function clearFilters() {
      document.getElementById("filterDate").value = "";
      document.getElementById("searchUser").value = "";
      fetchSecrets();
    }
    function exportData() { alert("Export functionality coming soon!"); }

    document.addEventListener('DOMContentLoaded', fetchSecrets);
  </script>
</body>
</html>
