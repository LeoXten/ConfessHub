<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - ConfessHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: #0f172a;
      --card-bg: #1e293b;
      --accent-color: #0ea5e9;
      --accent-glow: 0 0 10px rgba(14, 165, 233, 0.7);
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --danger-color: #ef4444;
      --success-color: #10b981;
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--primary-bg);
      color: var(--text-primary);
      line-height: 1.6;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    nav {
      background: linear-gradient(90deg, #0369a1 0%, #0ea5e9 100%);
      padding: 18px 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .admin-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 15px;
      border-radius: 30px;
    }

    .admin-info i {
      font-size: 18px;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 25px 0 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    h2 {
      font-size: 28px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .stats-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .stat-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .stat-card i {
      font-size: 28px;
      color: var(--accent-color);
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .controls {
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--border-radius);
      margin-bottom: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-weight: 500;
      font-size: 14px;
      color: var(--text-secondary);
    }

    input[type="date"] {
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #1e293b;
      color: var(--text-primary);
      font-family: inherit;
      max-width: 200px;
    }

    input[type="date"]:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: var(--accent-glow);
    }

    .table-container {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid #334155;
    }

    th {
      background: #1a2438;
      font-weight: 600;
      position: sticky;
      top: 0;
    }

    tbody tr {
      transition: var(--transition);
    }

    tbody tr:hover {
      background: #2d374850;
    }

    .message-cell {
      max-width: 400px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .btn-action {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 8px 12px;
      background: transparent;
      border: 1px solid #334155;
      border-radius: 6px;
      color: var(--text-primary);
      cursor: pointer;
      transition: var(--transition);
      font-size: 14px;
      margin-right: 8px;
    }

    .btn-download {
      color: var(--accent-color);
      border-color: var(--accent-color);
    }

    .btn-download:hover {
      background: rgba(14, 165, 233, 0.1);
    }

    .btn-delete {
      color: var(--danger-color);
      border-color: var(--danger-color);
    }

    .btn-delete:hover {
      background: rgba(239, 68, 68, 0.1);
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 50px;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      nav {
        padding: 15px;
        font-size: 20px;
      }
      
      .admin-info {
        display: none;
      }
      
      h2 {
        font-size: 24px;
      }
      
      .controls {
        flex-direction: column;
        align-items: flex-start;
      }
      
      input[type="date"] {
        max-width: 100%;
      }
      
      th, td {
        padding: 12px 10px;
      }
      
      .btn-action {
        padding: 6px 10px;
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      .stat-card {
        padding: 15px;
      }
      
      .stat-value {
        font-size: 28px;
      }
      
      .dashboard-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-title">
      <i class="fas fa-lock"></i>
      <span>ConfessHub Admin Dashboard</span>
    </div>
    <div class="admin-info">
      <i class="fas fa-user-shield"></i>
      <span>Administrator</span>
    </div>
  </nav>

  <div class="container">
    <div class="dashboard-header">
      <h2><i class="fas fa-scroll"></i> All Confessions</h2>
      <div class="header-actions">
        <!-- Placeholder for future actions -->
      </div>
    </div>

    <div class="stats-cards">
      <div class="stat-card">
        <i class="fas fa-file-alt"></i>
        <div class="stat-value" id="totalConfessions">0</div>
        <div class="stat-label">Total Confessions</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-calendar-day"></i>
        <div class="stat-value" id="todayConfessions">0</div>
        <div class="stat-label">Today's Confessions</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-users"></i>
        <div class="stat-value" id="uniqueUsers">0</div>
        <div class="stat-label">Unique Users</div>
      </div>
    </div>

    <div class="controls">
      <div class="filter-group">
        <label for="filterDate"><i class="fas fa-calendar"></i> Filter by Date</label>
        <input type="date" id="filterDate" onchange="fetchSecrets()" />
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>User ID</th>
            <th>Timestamp</th>
            <th>Message</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="confessionTable">
          <tr>
            <td colspan="4" class="empty-state">
              <i class="fas fa-spinner fa-spin"></i>
              <div>Loading confessions...</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function fetchSecrets() {
      try {
        const res = await fetch("/api/secrets");
        const secrets = await res.json();
        const table = document.getElementById("confessionTable");
        
        // Update stats
        document.getElementById('totalConfessions').textContent = secrets.length;
        
        // Calculate today's confessions
        const today = new Date().toISOString().split('T')[0];
        const todaySecrets = secrets.filter(secret => {
          const secretDate = new Date(secret.timestamp).toISOString().split("T")[0];
          return secretDate === today;
        });
        document.getElementById('todayConfessions').textContent = todaySecrets.length;
        
        // Calculate unique users
        const uniqueUsers = new Set(secrets.map(secret => secret.userId));
        document.getElementById('uniqueUsers').textContent = uniqueUsers.size;

        // Clear table
        table.innerHTML = "";

        const filterDate = document.getElementById("filterDate").value;

        const filtered = filterDate
          ? secrets.filter(secret => {
              const secretDate = new Date(secret.timestamp).toISOString().split("T")[0];
              return secretDate === filterDate;
            })
          : secrets;

        if (filtered.length === 0) {
          table.innerHTML = `
            <tr>
              <td colspan="4" class="empty-state">
                <i class="far fa-folder-open"></i>
                <div>No confessions found</div>
              </td>
            </tr>
          `;
          return;
        }

        filtered.forEach(secret => {
          const row = document.createElement("tr");
          row.setAttribute("data-id", secret._id); // store row ID

          row.innerHTML = `
            <td>${secret.userId}</td>
            <td>${new Date(secret.timestamp).toLocaleString()}</td>
            <td class="message-cell" title="${secret.message.replace(/"/g, '&quot;')}">${secret.message}</td>
            <td>
              <button class="btn-action btn-download" 
                data-message="${encodeURIComponent(secret.message)}"
                onclick="handleDownload(this)">
                <i class="fas fa-download"></i> Download
              </button>
              <button class="btn-action btn-delete" 
                onclick="deleteSecret('${secret._id}', this)">
                <i class="fas fa-trash"></i> Delete
              </button>
            </td>
          `;
          table.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching secrets:", error);
        document.getElementById("confessionTable").innerHTML = `
          <tr>
            <td colspan="4" class="empty-state">
              <i class="fas fa-exclamation-circle"></i>
              <div>Error loading confessions. Please try again.</div>
            </td>
          </tr>
        `;
      }
    }

    function handleDownload(el) {
      const message = decodeURIComponent(el.dataset.message);
      downloadSecret(message);
    }

    function downloadSecret(message) {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      const img = new Image();
      img.src = "/card.jpg";

      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;

        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        ctx.font = "22px 'Georgia', cursive";
        ctx.fillStyle = "#3b2f2f";
        ctx.textAlign = "center";

        const x = canvas.width / 2;
        let y = canvas.height / 2 - 40;
        const lineHeight = 30;
        const maxWidth = canvas.width - 160;

        function wrapText(text) {
          const words = text.split(" ");
          let line = "";
          const lines = [];
          words.forEach(word => {
            const testLine = line + word + " ";
            if (ctx.measureText(testLine).width > maxWidth) {
              lines.push(line);
              line = word + " ";
            } else {
              line = testLine;
            }
          });
          lines.push(line);

          y = canvas.height / 2 - (lines.length / 2) * lineHeight;
          lines.forEach(l => {
            ctx.fillText(l.trim(), x, y);
            y += lineHeight;
          });
        }

        wrapText(message);

        const link = document.createElement("a");
        link.download = `confession.jpg`;
        link.href = canvas.toDataURL("image/jpeg", 0.9);
        link.click();
      };
    }

    async function deleteSecret(id, el) {
      if (!confirm("Are you sure you want to delete this confession?")) return;
      
      try {
        const res = await fetch(`/api/secrets/${id}`, { method: "DELETE" });
        const data = await res.json();
        
        if (data.success) {
          // Remove row immediately
          const row = el.closest("tr");
          if (row) row.remove();
          
          // Show notification
          showNotification("Confession deleted successfully!", "success");
          
          // Refresh stats
          fetchSecrets();
        } else {
          throw new Error(data.message || "Failed to delete confession");
        }
      } catch (error) {
        console.error("Delete error:", error);
        showNotification("Error deleting confession. Please try again.", "error");
      }
    }

    function showNotification(message, type) {
      // Create notification element
      const notification = document.createElement("div");
      notification.textContent = message;
      notification.style.position = "fixed";
      notification.style.bottom = "20px";
      notification.style.right = "20px";
      notification.style.padding = "12px 20px";
      notification.style.borderRadius = "6px";
      notification.style.color = "white";
      notification.style.fontWeight = "500";
      notification.style.zIndex = "1000";
      notification.style.boxShadow = "0 4px 10px rgba(0,0,0,0.3)";
      notification.style.opacity = "0";
      notification.style.transform = "translateY(20px)";
      notification.style.transition = "opacity 0.3s, transform 0.3s";
      
      if (type === "success") {
        notification.style.background = "var(--success-color)";
      } else {
        notification.style.background = "var(--danger-color)";
      }
      
      document.body.appendChild(notification);
      
      // Animate in
      setTimeout(() => {
        notification.style.opacity = "1";
        notification.style.transform = "translateY(0)";
      }, 10);
      
      // Remove after 3 seconds
      setTimeout(() => {
        notification.style.opacity = "0";
        notification.style.transform = "translateY(20px)";
        setTimeout(() => {
          if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
          }
        }, 300);
      }, 3000);
    }

    // Initial fetch
    document.addEventListener('DOMContentLoaded', function() {
      fetchSecrets();
      
      // Set today's date as default in the filter
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('filterDate').value = today;
    });
  </script>
</body>
</html>
